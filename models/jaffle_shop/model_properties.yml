version: 2

models:
  - name: stg_customers
    description:  "{{ doc ('customers') }}"
    columns:
      - name: customer_id
        description: "Primary key"
        tests:
          - unique
          - not_null
          - is_even

  - name: stg_orders
    description: "This model cleans up order data"
    columns:
      - name: orderid
        description: "Primary key"
        tests:
          - is_even  
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']
      - name: customer_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id

